<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Global Intel</title>
</head>

<body>
    <main style=" display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <section class="main" id="main" style="width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h2
                style="color: aliceblue; margin: 30px; line-height: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                International Travel Bureau
            </h2>

            <div style="background-color: aliceblue; padding: 15px; width: 300px; border-radius: 20px; border: none; display: flex; justify-content: center; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" style="color: rgb(48, 107, 109); padding: 5px; margin-left: 3px;"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>

                <input type="search" id="search" placeholder="pesquisar pais....."
                    style="background-color: aliceblue; padding: 10px; width: 300px; border-radius: 20px; border: none; outline: none;">
            </div>
        </section>
        <section class="cards" id="cards">
          <div class="card" id="card" style="width: 300px; height: 300px; background-color: aqua;"></div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
